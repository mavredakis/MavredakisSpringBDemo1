<html layout:decorate="layouts/defaultLayout">
<head>
<title>Some skills of mine</title>
</head>
<body>
<!--
1. Insert title
2. Insert table for orders
3. Add common
-->
<div layout:fragment="content">
<h2 th:text="${title}"></h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col" style="text-align: center; vertical-align: middle;">Id</th>
      <th scope="col" style="text-align: center; vertical-align: middle;">Programming Languages</th>
      <th scope="col" style="text-align: center; vertical-align: middle;">Foreign Languages</th>
      <th scope="col" style="text-align: center; vertical-align: middle;">Hobbies</th>
     
    </tr>
  </thead>
  <tbody>
    <tr th:each="skill : ${skills}">
      
      <td th:text="${skill.id}" style="text-align: center; vertical-align: middle;"></td>
      <td th:text="${skill.progLanguages}" style="text-align: center; vertical-align: middle;"></td>
      <td th:text="${skill.languages}" style="text-align: center; vertical-align: middle;"></td>
      <td th:text="${skill.hobbies}" style="text-align: center; vertical-align: middle;"></td>
      
    </tr>
        
  </tbody>
</table>
</div>
</body>
</html>


</body>
