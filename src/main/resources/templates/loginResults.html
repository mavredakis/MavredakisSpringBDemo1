<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout">
	<head>
		<meta charset ="UTF-8">
		<title>Login Results</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet">"
	</head>
	<body>	
		<div class="container" th:object="${loginModel}" layout:fragment="content">

			<p>Password: <span th:text="*{password}"></span></p>
		
		</div>	
	</body>
</html>
