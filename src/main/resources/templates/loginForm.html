<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout">
	<head>
		<meta charset ="UTF-8">
		<title>Login Form</title>
		<link href="/css/bootstrap.min.css" rel="stylesheet">"
	</head>
	<body>
		<div class="container my-5" layout:fragment="content">	
			<form action="" method="post" th:action="@{processLogin}" th:object="${loginModel}">
			  <div class="form-group">
			    <label for="exampleUsername1">Username</label>
			    <!-- th:field username is property of loginModel  -->
			    <input th:field="*{username}" type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
			    <small id="usernameHelp" class="form-text text-muted">Enter your username</small>
			    <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error!</p>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <!-- th:field password is property of loginModel  -->
			    <input th:field="*{password}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
			    <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error!</p>
			  </div>
			 
			  <button type="submit" class="btn btn-primary">Login</button>
			</form>	
		</div>
	</body>
</html>
